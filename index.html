<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Autenticação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .auth-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .auth-container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .auth-container p {
            margin: 10px 0;
            color: #666;
        }
        .auth-container input[type="text"], .auth-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .auth-container .submit-btn {
            background-color: #00a;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .auth-container .submit-btn:hover {
            background-color: #0077a3;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Autenticação</h2>
        <p>Use seu Email:</p>
        <form id="auth-form" action="http://localhost:3000/submit" method="POST">
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
    </div>
</body>
</html>
